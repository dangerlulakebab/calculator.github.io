<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body id="body">
    <div id="calculator">
        <input id="display" placeholder="write something..." readonly>
        <div id='keys'>
            <button class="glow-on-hover operator-btn" onclick="appendToDisplay('+')">+</button>
            <button class="glow-on-hover " onclick="appendToDisplay('7')">7</button>
            <button class="glow-on-hover" onclick="appendToDisplay('8')">8</button>
            <button class="glow-on-hover" onclick="appendToDisplay('9')">9</button>
            <button class="glow-on-hover operator-btn" onclick="appendToDisplay('-')">-</button>
            <button class="glow-on-hover" onclick="appendToDisplay('4')">4</button>
            <button class="glow-on-hover" onclick="appendToDisplay('5')">5</button>
            <button class="glow-on-hover" onclick="appendToDisplay('6')">6</button>
            <button class="glow-on-hover operator-btn" onclick="appendToDisplay('*')">*</button>
            <button class="glow-on-hover" onclick="appendToDisplay('1')">1</button>
            <button class="glow-on-hover" onclick="appendToDisplay('2')">2</button>
            <button class="glow-on-hover" onclick="appendToDisplay('3')">3</button>
            <button class="glow-on-hover operator-btn" onclick="appendToDisplay('/')">/</button>
            <button class="glow-on-hover" onclick="appendToDisplay('0')">0</button>
            <button class="glow-on-hover" onclick="appendToDisplay('.')">.</button>
            <button class="glow-on-hover" onclick="calculate()">=</button>
            <button class="glow-on-hover operator-btn" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <a href="https://t.me/dangerlulakebab" class="creator">dangerlulakebab</a>
    <script src="script.js"></script>
</body>
</html>
